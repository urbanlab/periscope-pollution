        function getDateNow() {
          var d = new Date();

          }
          var date = n+"/"+m+"/"+y;
          return date;

        function getIndicePollution() {
          var somme = 0;
          var datapol;
          var csvfile = positionAffichageDonnees[0]["chemin"];
          $.get(csvfile, function (data) {
              datapol = Papa.parse(data,{
                delimiter: "",	// auto-detect
                newline: "",	// auto-detect
                quoteChar: '"',
                header: true,
                dynamicTyping: false,

                withCredentials: undefined

          });
          var somme2 = 0;
          setTimeout(function(){
              var nbvaleurs = datapol["data"].length-1;
              for(c = 0; c < (datapol["data"].length-1); c++){
                if(!isNaN(Number(datapol["data"][c][getDateNow()]))){
                  somme2 += Number(datapol["data"][c][getDateNow()]);
                } else {
                  nbvaleurs--;
                }
              }

              // }

              somme2 = (somme2/nbvaleurs);
              var compare = 0;
              for(d = 0; d < nbvaleurs; d++){
                if((datapol["data"][d]["Polluant"] == "Dioxyde d'azote" && datapol["data"][d][getDateNow()] > 400) || (datapol["data"][d]["Polluant"] == "Ozone" && datapol["data"][d][getDateNow()] > 240) || (datapol["data"][d]["Polluant"] == "Particules PM10" && datapol["data"][d][getDateNow()] > 125) || (datapol["data"][d]["Polluant"] == "Particules PM2,5" && datapol["data"][d][getDateNow()] > 90)){
                    if(compare < 4){
                      compare = 4;
                    }
                    
                  }else if((datapol["data"][d]["Polluant"] == "Dioxyde d'azote" && datapol["data"][d][getDateNow()] > 160) || (datapol["data"][d]["Polluant"] == "Ozone" && datapol["data"][d][getDateNow()] > 144) || (datapol["data"][d]["Polluant"] == "Particules PM10" && datapol["data"][d][getDateNow()] > 64) || (datapol["data"][d]["Polluant"] == "Particules PM2,5" && datapol["data"][d][getDateNow()] > 48)){
                    if(compare < 3){
                      compare = 3;
                    }
                    
                  }else if((datapol["data"][d]["Polluant"] == "Dioxyde d'azote" && datapol["data"][d][getDateNow()] > 80) || (datapol["data"][d]["Polluant"] == "Ozone" && datapol["data"][d][getDateNow()] > 72) || (datapol["data"][d]["Polluant"] == "Particules PM10" && datapol["data"][d][getDateNow()] > 32) || (datapol["data"][d]["Polluant"] == "Particules PM2,5" && datapol["data"][d][getDateNow()] > 24)){
                    if(compare < 2){
                      compare = 2;
                    }
                    
                  }else if((datapol["data"][d]["Polluant"] == "Dioxyde d'azote" && datapol["data"][d][getDateNow()] <= 80) || (datapol["data"][d]["Polluant"] == "Ozone" && datapol["data"][d][getDateNow()] <= 72) || (datapol["data"][d]["Polluant"] == "Particules PM10" && datapol["data"][d][getDateNow()] <= 32) || (datapol["data"][d]["Polluant"] == "Particules PM2,5" && datapol["data"][d][getDateNow()] <= 24)){
                    if(compare < 1){
                      compare = 1;
                    }
                    
                  } 
                  if(compare == 1){
                    document.getElementById("indicePollution").setAttribute('value', "Bon")
                    document.getElementById("indicePollution").setAttribute('color', "#66ff33")
                    setPollution((somme2/1000))
                  }else if(compare == 2){
                    document.getElementById("indicePollution").setAttribute('value', "Moyen")
                    document.getElementById("indicePollution").setAttribute('color', "yellow")
                    setPollution((somme2/500))
                  }else if(compare == 3){
                    document.getElementById("indicePollution").setAttribute('value', "Mediocre")
                    document.getElementById("indicePollution").setAttribute('color', "#ff9933")
                    setPollution((somme2/400))
                  }else if(compare == 4){
                    document.getElementById("indicePollution").setAttribute('value', "Mauvais")
                    document.getElementById("indicePollution").setAttribute('color', "#990000")
                    setPollution((somme2/100))
                  }
              }
              // if(somme2 <= 52){
              //   document.getElementById("indicePollution").setAttribute('value', "Bon")
              //   document.getElementById("indicePollution").setAttribute('color', "#66ff33")
              //   setPollution((somme2/700))
              //   // document.getElementById("indicePollution").setAttribute('visible', true)
              // }else if(somme2 > 52 && somme2 <= 104){
              //   document.getElementById("indicePollution").setAttribute('value', "Moyen")
              //   document.getElementById("indicePollution").setAttribute('color', "yellow")
              //   setPollution((somme2/500))
              //   // document.getElementById("indicePollution").setAttribute('visible', true)
              // }
              // else if(somme2 > 104 && somme2 <= 213){
              //   document.getElementById("indicePollution").setAttribute('value', "Mediocre")
              //   document.getElementById("indicePollution").setAttribute('color', "#ff9933")
              //   setPollution((somme2/400))
              //   // document.getElementById("indicePollution").setAttribute('visible', true)
              // }
              // else if(somme2 > 213){
              //   document.getElementById("indicePollution").setAttribute('value', "Mauvais")
              //   document.getElementById("indicePollution").setAttribute('color', "#990000")
              //   setPollution((somme2/400))
              //   // document.getElementById("indicePollution").setAttribute('visible', true)
              // }
              }, 1500);
        }

          //  debut d'un scenario a image'
        function startScenarioImage(elem) {
          // getIndicePollution();

        //déclenche le début d'un scénario'
        function startScenario(elem) {
          var scenario = $(elem).attr("idScenarioALancer")
          for(var l in scenarios){
            if(scenarios[l].id == scenario){
              var videolancer = scenarios[l].videoImmersion;
              var tempsquestion = scenarios[l].tempsAffichageQuestion;
            }
          }
          setPollution(0.0)
          document.getElementById('principaleVideo').setAttribute('visible', false);
          document.getElementById('pointInteretData').setAttribute('visible', false);
          document.getElementById('videoNoir').currentTime = 0
          launchQuestion(scenario)
          var sceneEl = document.getElementById("videoNoirVideo")
          sceneEl.setAttribute('visible', 'true')
          setTimeout(function(){
              document.getElementById(videolancer).currentTime = 0
              document.getElementById(videolancer).play()
              //LIMITE MAX POLLUTION
              
              setTimeout(function(){
                for(var q in scenarios){
                  if(scenarios[q].id == scenario){
                    if(scenarios[q].tauxPollution > 3){
                      setPollution(3.0)
                    } else{
                      setPollution(scenarios[q].tauxPollution)
                    }
                  }
                }
                sceneEl.setAttribute('visible', 'false')
                hideQuestion(scenario)
                var sceneE2 = document.getElementById(videolancer+"Video")
                sceneE2.setAttribute('visible', 'true')
              }, 700);
              
          }, tempsquestion);
        }

        // déclenche la suite d'un scénario (après click sur POI d'un scenario)'
        function continueScenario(elem) { 
          document.getElementById('playVideos').setAttribute('visible', false);
          var videolance = $(elem).attr("idVideoALancer") 
          document.getElementById(videolance).currentTime=0.1;
          for(var k=1;k<=scenariosPOI.length; k++){
              document.getElementById('pointInteretScn'+k+"hidden").setAttribute('visible', false);
              document.getElementById('pointInteretScn'+k+"image").setAttribute('visible', false);
            }
          for(var txt in scenariosDonnees){
            document.getElementById(scenariosDonnees[txt]["id"]).setAttribute('visible', false);
          }
          document.getElementById(videolance).play()
          setTimeout(function(){
            var longueurvideo = document.getElementById($(elem).attr("idVideoALancer")).duration*1000
            for(var u in videos){
              document.getElementById(videos[u].id+'Video').setAttribute('visible', 'false')
            }    
            for(var v in images){
              document.getElementById(images[v].id).setAttribute('visible', 'false')
            } 
            document.getElementById('img1').setAttribute('visible', false);
            document.getElementById(videolance+'Video').setAttribute('visible', 'true')  
            setTimeout(function(){
              finishScenario(elem)
            }, (longueurvideo-800));
          }, 1000);   
        }

        // Fin du scenario et retour a la scene principale
        function finishScenario(element) {
          setPollution(0.0)
          document.getElementById('principaleVideo').setAttribute('visible', true);
          var tempsreponse = $(element).attr("tempsAffichageReponse")
          document.getElementById( $(element).attr("idVideoALancer")+'Video').setAttribute('visible', 'false')
          document.getElementById('videoNoir').currentTime = 0
          launchReponse($(element).attr("id").slice(0, -6))
          var sceneEl = document.getElementById("videoNoirVideo")
          sceneEl.setAttribute('visible', 'true')
          setTimeout(function(){
              sceneEl.setAttribute('visible', 'false')
              document.getElementById('principale').currentTime = 0
              hideReponse($(element).attr("id").slice(0, -6)) //remet aussi les points d'intéret de départ'
